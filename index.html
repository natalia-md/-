
<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Музыкальная Коллекция</title> 
</head> 
<body> 
    <div id="music-collection"></div> 
 
    <script> 
        const musicCollection = { 
            albums: [ 
                { title: "Альбом 1", artist: "Исполнитель 1", year: "2001" }, 
                { title: "Альбом 2", artist: "Исполнитель 2", year: "2002" }, 
                { title: "Альбом 3", artist: "Исполнитель 3", year: "2003" } 
            ], 
             
            [Symbol.iterator]() { 
                let index = 0; 
                return { 
                    next: () => { 
                        if (index < this.albums.length) { 
                            return { value: this.albums[index++], done: false }; 
                        } else { 
                            return { done: true }; 
                        } 
                    } 
                }; 
            } 
        }; 
 
        function displayAlbums() { 
            const collectionDiv = document.getElementById('music-collection'); 
            for (const album of musicCollection) { 
                const albumInfo = document.createElement('p'); 
                albumInfo.textContent = `${album.title} - ${album.artist} (${album.year})`; 
                collectionDiv.appendChild(albumInfo); 
            } 
        } 
 
        displayAlbums(); 
    </script> 
</body> 
</html>
